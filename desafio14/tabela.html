<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        }
        
        thead{
            background-color: lightgray;

        }

        td, th{
            border: 3px solid black;
            padding: 10px;
            text-align: center;
        }

        .resultados {
            background-color: lightgray;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="col">Área</th>
                <th rowspan="2" scope="col">Disciplina</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2" scope="col">Media</th>
            </tr>
            <tr>                
                <th>Nota 1</th>
                <th>Nota 2</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="4" scope="rowgroup">Exatas</th>
                <th scope="row" >Matematica </th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th scope="row">Física</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th scope="row">Química</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th scope="row">Biologia</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr class="resultados">
                <th colspan="4" scope="row">Media de Exatas</th>
                <td>00</td>
            </tr>
            <tr>
                <th rowspan="2" scope="rowgroup">Humanas</th>
                <th scope="row">História</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr>
                <th scope="row">Geografia</th>
                <td>00</td>
                <td>00</td>
                <td>00</td>
            </tr>
            <tr class="resultados">
                <th colspan="4" scope="row">Media de Humanas</th>
                <td>00</td>
            </tr>
        </tbody>
    </table>    
</body>
</html>
